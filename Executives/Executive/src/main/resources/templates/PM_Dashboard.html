<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>


    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap" rel="stylesheet">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
          rel="stylesheet">

    <link rel="stylesheet" href="../CSS/PM_Dashboard.css">
</head>

<body>

<div class="grid-container">

    <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
            <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
            <span class="material-icons-outlined">search</span>
        </div>
        <div class="header-right">
            <span class="material-icons-outlined">notifications</span>
            <span class="material-icons-outlined">email</span>
            <span class="material-icons-outlined">account_circle</span>
        </div>
    </header>

    <aside id="sidebar">
        <div class="sidebar-title">
            <div class="sidebar-brand">
                <span class="material-icons-outlined">inventory</span> Inventory
            </div>
            <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
            <li class="sidebar-list-item">
                <span class="material-icons-outlined" onclick="openDashboard()">dashboard</span> Dashboard
            </li>
            <li class="sidebar-list-item">
                <span class="material-icons-outlined" onclick="openManageProperties()">real_estate_agent</span> Manage Properties
            </li>
            <li class="sidebar-list-item">
                <span class="material-icons-outlined" onclick="openTenantApplications()">task</span> Tenant Applications
            </li>
            <li class="sidebar-list-item">
                <span class="material-icons-outlined" onclick="openReports()">poll</span> Property Reports
            </li>
        </ul>
    </aside>

    <main class="main-container">
        <div class="main-title">
            <p class="font-weight-bold">DASHBOARD</p>
        </div>

        <div class="main-cards">

            <div class="card">
                <div class="card-inner">
                    <p class="text-primary">PROPERTIES</p>
                    <span class="material-icons-outlined text-blue">apartment</span>
                </div>
                <span class="text-primary font-weight-bold">2</span>
            </div>

            <div class="card">
                <div class="card-inner">
                    <p class="text-primary">OWNERS</p>
                    <span class="material-icons-outlined text-orange">person</span>
                </div>
                <span class="text-primary font-weight-bold">2</span>
            </div>

            <div class="card">
                <div class="card-inner">
                    <p class="text-primary">TENANTS</p>
                    <span class="material-icons-outlined text-green">people</span>
                </div>
                <span class="text-primary font-weight-bold">3</span>
            </div>

            <div class="card">
                <div class="card-inner">
                    <p class="text-primary">REPORTS</p>
                    <span class="material-icons-outlined text-red">task</span>
                </div>
                <span class="text-primary font-weight-bold">2</span>
            </div>


        </div>
    </main>
</div>

<script src="../JS/PM_Dashboard.js"></script>
</body>
</html>
