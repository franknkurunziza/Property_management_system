<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{../css/AddProperty.css}">

    <!--Font-->>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">

    <!--Material Icons-->>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <title>New Property</title>
</head>

<body>

    <div class="grid-container">

        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="header-left">
                <span class="material-icons-outlined">search</span>
            </div>
            <div class="header-right">
                <span class="material-icons-outlined">notifications</span>
                <span class="material-icons-outlined">email</span>
                <span class="material-icons-outlined">account_circle</span>
            </div>
        </header>

        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <span class="material-icons-outlined">inventory</span> Inventory
                </div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <div onclick="openDashboard()">
                        <span class="material-icons-outlined">dashboard</span> Dashboard
                    </div>
                </li>
                <li class="sidebar-list-item">
                    <div onclick="openManageProperties()">
                        <span class="material-icons-outlined">real_estate_agent</span> Manage Properties
                    </div>
                </li>
                <li class="sidebar-list-item">
                    <div onclick="openTenantApplications()">
                        <span class="material-icons-outlined">task</span> Tenant Applications
                    </div>
                </li>
                <li class="sidebar-list-item">
                    <div onclick="openReports()">
                        <span class="material-icons-outlined">poll</span> Property Reports
                    </div>
                </li>
                <li class="sidebar-list-item">
                    <div onclick="openSearchProperties()">
                        <span class="material-icons-outlined">search</span> Search Properties
                    </div>
                </li>
                <li class="sidebar-list-item">
                    <div onclick="openLogout()">
                        <span class="material-icons-outlined">logout</span> Logout
                    </div>
                </li>
            </ul>
        </aside>


        <script src="PM_Dashboard.js"></script>


        <div id="Wrapper">
            <form action="applicationThankYou.html">
                <h2>New Property</h2>
                <div style="margin-top: 30px;">
                    <hr>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">Owner's First Name<span id="Required"> *</span></label>
                        <input style="width: 725px;" type="text" class="form-control" name="firstName" id="firstName" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Owner's Last Name<span id="Required"> *</span></label>
                        <input style="width: 725px;" type="text" class="form-control" name="lastName" id="lastName" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Email">Owner's Email Address<span id="Required"> *</span></label>
                        <input style="width: 725px;" type="email" class="form-control" id="Email" name="Email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="oNumber">Owner's Phone Number<span id="Required"> *</span></label>
                        <input style="width: 725px;" type="number" class="form-control" id="oNumber" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="propertyAddress">Property Address<span id="Required"> *</span></label>
                        <input style="width: 725px;" type="text" class="form-control" id="propertyAddress" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="bedrooms">Number of Bedrooms<span id="Required"> *</span></label>
                        <input style="width: 725px;" type="number" class="form-control" id="bedrooms" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="bathrooms">Number of Bathrooms<span id="Required"> *</span></label>
                        <input style="width: 725px;" type="number" class="form-control" id="bathrooms" required>
                    </div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
