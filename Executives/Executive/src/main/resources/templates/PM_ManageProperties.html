<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Admin Dashboard</title>

        <!--Font-->>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap" rel="stylesheet">

        <!--Material Icons-->>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
        rel="stylesheet">

        <link rel="stylesheet" th:href="@{../css/PM_ManageProperties.css}">

    </head>

    <body>
        <div class="grid-container">

            <header class="header">
                <div class="menu-icon" onclick="openSidebar()">
                    <span class="material-icons-outlined">menu</span>
                </div>
                <div class="header-left">
                    <span class="material-icons-outlined">search</span>
                </div>
                <div class="header-right">
                    <span class="material-icons-outlined">notifications</span>
                    <span class="material-icons-outlined">email</span>
                    <span class="material-icons-outlined">account_circle</span>
                </div>
            </header>

            <aside id="sidebar">
                <div class="sidebar-title">
                    <div class="sidebar-brand">
                        <span class="material-icons-outlined">inventory</span> Inventory
                    </div>
                    <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
                </div>

                <ul class="sidebar-list">
                    <li class="sidebar-list-item">
                        <div onclick="openDashboard()">
                            <span class="material-icons-outlined">dashboard</span> Dashboard
                        </div>
                    </li>
                    <li class="sidebar-list-item">
                        <div onclick="openManageProperties()">
                            <span class="material-icons-outlined">real_estate_agent</span> Manage Properties
                        </div>
                    </li>
                    <li class="sidebar-list-item">
                        <div onclick="openTenantApplications()">
                            <span class="material-icons-outlined">task</span> Tenant Applications
                        </div>
                    </li>
                    <li class="sidebar-list-item">
                        <div onclick="openReports()">
                            <span class="material-icons-outlined">poll</span> Property Reports
                        </div>
                    </li>
                    <li class="sidebar-list-item">
                        <div onclick="openSearchProperties()">
                            <span class="material-icons-outlined">search</span> Search Properties
                        </div>
                    </li>
                    <li class="sidebar-list-item">
                        <div onclick="openLogout()">
                            <span class="material-icons-outlined">logout</span> Logout
                        </div>
                    </li>
                </ul>
            </aside>

            <main class="main-container">
                <div class="main-title">
                    <p class="font-weight-bold">MANAGE PROPERTIES</p>

                    <a href="/admin/AddProperty"><input type="button" value="New Property" class="buttons"></a>

                    <a href="#"><input type="button" value="Update Property" class="buttons"></a>
                    
                    <a href="#"><input type="button" value="Delete Property" class="buttons"></a>
                </div>
            </main>
        </div>

        <script src="../JS/PM_Dashboard.js"></script>
    </body>
</html>
