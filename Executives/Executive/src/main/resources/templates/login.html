<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="../css/style.css"  rel="stylesheet"  />
    <title>Login/Apply</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a href="#"><img class="nav-img" src="../images/logos.png" alt="desert"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Search Properties</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <img class="nav-img" src="../images/logos.png" alt="desert"/>
    <h2 class="log-title">LOGIN</h2>
    <form name="f" th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert alert-error">
            Invalid username or password.
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            you have been logged out.
        </div>

        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="username" class="col-form-label">Username</label>
                <input type="text" id="username" class="form-control input-text"
                       aria-describedby="passwordHelpInline">
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="password" class="col-form-label">Password</label>
                <input type="text" id="password" class="form-control input-text" aria-describedby="passwordHelpInline">
            </div>
        </div>
        <button type="submit"  class="btn btn-dark"> Login </button>
    </form>


    <a href="Registration.html">Apply Today!</a>
</div>

</body>
</html>
